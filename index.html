<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atmos - Weather & Time</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    transition: background 1s ease;
    background: linear-gradient(to top, #56ccf2, #2f80ed);
    text-align: center;
  }
  #topText {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 5px 15px;
    font-weight: 100;
    font-stretch: ultra-condensed;
    font-size: 2em;
    text-shadow: 0 0 8px rgba(0,0,0,0.4);
    background: transparent;
    z-index: 1000;
  }
  #ipAddress {
    position: fixed;
    top: 2.5em;
    width: 100%;
    font-weight: 100;
    font-stretch: ultra-condensed;
    color: rgba(255,255,255,0.5);
    font-size: 1em;
    text-align: center;
  }
  .mainContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding-top: 70px;
  }
  #time {
    font-weight: 200;
    font-size: 4em;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  #weatherEmoji {
    font-size: 3em;
    margin: 0.3em 0;
  }
  #temp {
    font-size: 2.5em;
    margin-top: 0.2em;
  }
  #greeting {
    font-size: 1.2em;
    margin-top: 0.1em;
    color: rgba(255,255,255,0.7);
  }
  /* Backgrounds by time of day */
  .morning { background: linear-gradient(to top, #ffe259, #ffa751); }
  .day { background: linear-gradient(to top, #56ccf2, #2f80ed); }
  .evening { background: linear-gradient(to top, #614385, #516395); }
  .night { background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%); }
</style>
</head>
<body>
<div id="topText">Atmos</div>
<div id="ipAddress">Detecting your location...</div>
<div class="mainContainer">
  <div id="time">--:--:--</div>
  <div id="weatherEmoji">‚òÄÔ∏è</div>
  <div id="temp">--¬∞C</div>
  <div id="greeting">Loading...</div>
</div>

<script>
const weatherMap = {
  0: { desc: 'Clear sky', emoji: '‚òÄÔ∏è' },
  1: { desc: 'Mainly clear', emoji: 'üå§Ô∏è' },
  2: { desc: 'Partly cloudy', emoji: '‚õÖ' },
  3: { desc: 'Overcast', emoji: '‚òÅÔ∏è' },
  45: { desc: 'Fog', emoji: 'üå´Ô∏è' },
  48: { desc: 'Depositing rime fog', emoji: 'üå´Ô∏è' },
  51: { desc: 'Light drizzle', emoji: 'üåßÔ∏è' },
  53: { desc: 'Moderate drizzle', emoji: 'üåßÔ∏è' },
  55: { desc: 'Dense drizzle', emoji: 'üåßÔ∏è' },
  61: { desc: 'Slight rain', emoji: 'üå¶Ô∏è' },
  63: { desc: 'Moderate rain', emoji: 'üåßÔ∏è' },
  65: { desc: 'Heavy rain', emoji: 'üåßÔ∏è' },
  71: { desc: 'Slight snow', emoji: '‚ùÑÔ∏è' },
  73: { desc: 'Moderate snow', emoji: '‚ùÑÔ∏è' },
  75: { desc: 'Heavy snow', emoji: '‚ùÑÔ∏è' },
  95: { desc: 'Thunderstorm', emoji: '‚õàÔ∏è' }
};

function updateBackgroundByTime() {
  const h = new Date().getHours();
  let cls = 'day';
  if (h >= 5 && h < 8) cls = 'morning';
  else if (h >= 8 && h < 17) cls = 'day';
  else if (h >= 17 && h < 20) cls = 'evening';
  else cls = 'night';
  document.body.className = cls;
}

function updateTime() {
  const now = new Date();
  document.getElementById('time').textContent = now.toLocaleTimeString('en-GB', { hour12: false });
}

async function fetchWeather(lat, lon) {
  try {
    const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
    if (!response.ok) throw new Error('Weather fetch error');
    const data = await response.json();
    const cw = data.current_weather;
    const code = cw.weathercode;
    const weatherInfo = weatherMap[code] || { desc: 'Unknown', emoji: 'üå°Ô∏è' };
    document.getElementById('temp').textContent = `${cw.temperature}¬∞C`;
    document.getElementById('weatherEmoji').textContent = weatherInfo.emoji;
    document.getElementById('greeting').textContent = weatherInfo.desc;
  } catch (err) {
    document.getElementById('greeting').textContent = 'Unable to fetch weather';
  }
}

navigator.geolocation.getCurrentPosition(
  position => {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    document.getElementById('ipAddress').textContent = `Location detected`;
    updateBackgroundByTime();
    fetchWeather(lat, lon);
  },
  error => {
    document.getElementById('ipAddress').textContent = 'Location access denied.';
    document.getElementById('greeting').textContent = 'Unable to fetch weather';
  }
);

setInterval(updateTime, 1000);
</script>
</body>
</html>

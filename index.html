<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atmos - Real-time Weather & Time</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap');
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    transition: background 1s ease;
    text-align: center;
    user-select: none;
    flex-direction: column;
  }
  .container {
    font-weight: 200;
    font-size: 4em;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
    margin-bottom: 0.3em;
  }
  .temp {
    font-size: 2.5em;
    margin-top: 0.2em;
  }
  .emoji {
    font-size: 3em;
    margin: 0.3em 0;
  }
  .subtitle {
    font-size: 1.2em;
    margin-top: 0.1em;
    color: rgba(255,255,255,0.7);
  }
  /* Backgrounds */
  .clear-day {
    background: linear-gradient(to top, #56ccf2, #2f80ed);
  }
  .clear-night {
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
  }
  .rain {
    background: linear-gradient(to top, #4a90e2, #013a63);
  }
  .cloudy {
    background: linear-gradient(to top, #757f9a, #d7dde8);
    color: #333;
  }
  .snow {
    background: linear-gradient(to top, #83a4d4, #b6fbff);
    color: #333;
  }
</style>
</head>
<body class="clear-day">
  <div id="time" class="container">--:--:--</div>
  <div id="weatherEmoji" class="emoji">‚òÄÔ∏è</div>
  <div id="temp" class="temp">--¬∞C</div>
  <div id="greeting" class="subtitle">Loading...</div>

<script>
  const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
  const city = 'New York'; // You can change city here or extend to user input

  // Map weather condition to emoji and background class
  function getWeatherVisuals(icon, isDay) {
    const code = icon.slice(0, 2); // e.g. "01", "09", "10"
    let emoji = '‚ùì';
    let bgClass = 'clear-day';

    if (code === '01') { // clear
      if (isDay) {
        emoji = '‚òÄÔ∏è';
        bgClass = 'clear-day';
      } else {
        emoji = 'üåï';
        bgClass = 'clear-night';
      }
    } else if (code === '02' || code === '03' || code === '04') { // clouds
      emoji = '‚òÅÔ∏è';
      bgClass = 'cloudy';
    } else if (code === '09' || code === '10') { // rain
      emoji = 'üåßÔ∏è';
      bgClass = 'rain';
    } else if (code === '11') { // thunderstorm
      emoji = '‚õàÔ∏è';
      bgClass = 'rain';
    } else if (code === '13') { // snow
      emoji = '‚ùÑÔ∏è';
      bgClass = 'snow';
    } else {
      emoji = 'üå°Ô∏è';
      bgClass = 'clear-day';
    }
    return { emoji, bgClass };
  }

  function updateTime() {
    const now = new Date();
    const h = now.getHours();
    const m = now.getMinutes();
    const s = now.getSeconds();
    const timeStr = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    document.getElementById('time').textContent = timeStr;
  }

  async function fetchWeather() {
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error('Weather data fetch failed');
      const data = await res.json();

      const temp = Math.round(data.main.temp);
      const icon = data.weather[0].icon;
      const isDay = icon.endsWith('d');
      const description = data.weather[0].description;

      const visuals = getWeatherVisuals(icon, isDay);

      document.getElementById('temp').textContent = `${temp}¬∞C`;
      document.getElementById('weatherEmoji').textContent = visuals.emoji;
      document.body.className = visuals.bgClass;
      document.getElementById('greeting').textContent = description.charAt(0).toUpperCase() + description.slice(1);

    } catch (error) {
      document.getElementById('greeting').textContent = 'Failed to fetch weather data';
      console.error(error);
    }
  }

  function init() {
    updateTime();
    fetchWeather();
    setInterval(updateTime, 1000);          // Update clock every second
    setInterval(fetchWeather, 10 * 60 * 1000); // Update weather every 10 mins
  }

  init();
</script>
</body>
</html>

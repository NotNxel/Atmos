<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atmos - Weather & Time</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    transition: background 1s ease;
    text-align: center;
    user-select: none;
    background: linear-gradient(to top, #56ccf2, #2f80ed);
  }
  #topText {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 5px 15px;
    font-weight: 100;
    font-stretch: ultra-condensed;
    font-size: 2em;
    text-shadow: 0 0 8px rgba(0,0,0,0.4);
    background: transparent;
    text-align: center;
    z-index: 1000;
    user-select: none;
  }
  #ipAddress {
    position: fixed;
    top: 2.5em;
    width: 100%;
    font-weight: 100;
    font-stretch: ultra-condensed;
    color: rgba(255,255,255,0.5);
    font-size: 1em;
    text-align: center;
    user-select: none;
    z-index: 1001;
  }
  .mainContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding-top: 70px;
  }
  #time {
    font-weight: 200;
    font-size: 4em;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  #weatherEmoji {
    font-size: 3em;
    margin: 0.3em 0;
  }
  #temp {
    font-size: 2.5em;
    margin-top: 0.2em;
  }
  #greeting {
    font-size: 1.2em;
    margin-top: 0.1em;
    color: rgba(255,255,255,0.7);
  }
  /* Backgrounds by time */
  .morning {
    background: linear-gradient(to top, #ffe259, #ffa751);
  }
  .day {
    background: linear-gradient(to top, #56ccf2, #2f80ed);
  }
  .evening {
    background: linear-gradient(to top, #614385, #516395);
  }
  .night {
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
  }
</style>
</head>
<body class="day">
  <div id="topText">Atmos</div>
  <div id="ipAddress">Detecting IP and location...</div>
  <div class="mainContainer">
    <div id="time">--:--:--</div>
    <div id="weatherEmoji">‚òÄÔ∏è</div>
    <div id="temp">--¬∞C</div>
    <div id="greeting">Loading weather...</div>
  </div>

<script>
  // Map Open-Meteo weather codes to emojis and descriptions
  const weatherMap = {
    0: { desc: 'Clear sky', emoji: '‚òÄÔ∏è' },
    1: { desc: 'Mainly clear', emoji: 'üå§Ô∏è' },
    2: { desc: 'Partly cloudy', emoji: '‚õÖ' },
    3: { desc: 'Overcast', emoji: '‚òÅÔ∏è' },
    45: { desc: 'Fog', emoji: 'üå´Ô∏è' },
    48: { desc: 'Depositing rime fog', emoji: 'üå´Ô∏è' },
    51: { desc: 'Light drizzle', emoji: 'üåßÔ∏è' },
    53: { desc: 'Moderate drizzle', emoji: 'üåßÔ∏è' },
    55: { desc: 'Dense drizzle', emoji: 'üåßÔ∏è' },
    56: { desc: 'Light freezing drizzle', emoji: 'üåßÔ∏è' },
    57: { desc: 'Dense freezing drizzle', emoji: 'üåßÔ∏è' },
    61: { desc: 'Slight rain', emoji: 'üå¶Ô∏è' },
    63: { desc: 'Moderate rain', emoji: 'üåßÔ∏è' },
    65: { desc: 'Heavy rain', emoji: 'üåßÔ∏è' },
    66: { desc: 'Light freezing rain', emoji: 'üåßÔ∏è' },
    67: { desc: 'Heavy freezing rain', emoji: 'üåßÔ∏è' },
    71: { desc: 'Slight snow fall', emoji: '‚ùÑÔ∏è' },
    73: { desc: 'Moderate snow fall', emoji: '‚ùÑÔ∏è' },
    75: { desc: 'Heavy snow fall', emoji: '‚ùÑÔ∏è' },
    77: { desc: 'Snow grains', emoji: '‚ùÑÔ∏è' },
    80: { desc: 'Slight rain showers', emoji: 'üå¶Ô∏è' },
    81: { desc: 'Moderate rain showers', emoji: 'üåßÔ∏è' },
    82: { desc: 'Violent rain showers', emoji: 'üåßÔ∏è' },
    85: { desc: 'Slight snow showers', emoji: '‚ùÑÔ∏è' },
    86: { desc: 'Heavy snow showers', emoji: '‚ùÑÔ∏è' },
    95: { desc: 'Thunderstorm', emoji: '‚õàÔ∏è' },
    96: { desc: 'Thunderstorm with slight hail', emoji: '‚õàÔ∏è' },
    99: { desc: 'Thunderstorm with heavy hail', emoji: '‚õàÔ∏è' }
  };

  function updateBackgroundByTime() {
    const h = new Date().getHours();
    let cls = 'day';
    if (h >= 5 && h < 8) cls = 'morning';
    else if (h >= 8 && h < 17) cls = 'day';
    else if (h >= 17 && h < 20) cls = 'evening';
    else cls = 'night';
    document.body.className = cls;
  }

  function updateTime() {
    const now = new Date();
    const timeStr = now.toLocaleTimeString([], {hour12: false});
    document.getElementById('time').textContent = timeStr;
  }

  async function fetchWeather(lat, lon) {
    try {
      const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
      if (!response.ok) throw new Error('Weather API error');
      const data = await response.json();
      const cw = data.current_weather;

      const w = weatherMap[cw.weathercode] || { desc: 'Unknown', emoji: 'üå°Ô∏è' };
      document.getElementById('temp').textContent = `${cw.temperature}¬∞C`;
      document.getElementById('weatherEmoji').textContent = w.emoji;
      document.getElementById('greeting').textContent = w.desc;

    } catch (err) {
      document.getElementById('greeting').textContent = 'Unable to fetch weather';
      console.error(err);
    }
  }

  function jsonpCallback(data) {
    if (!data || !data.loc) {
      document.getElementById('ipAddress').textContent = 'Unable to detect IP/location';
      document.getElementById('greeting').textContent = 'Unable to fetch weather';
      return;
    }
    const [lat, lon] = data.loc.split(',');
    document.getElementById('ipAddress').textContent = `IP: ${data.ip} | ${data.city}, ${data.region}, ${data.country}`;
    updateBackgroundByTime();
    fetchWeather(lat, lon);
  }

  function loadIpInfo() {
    const script = document.createElement('script');
    // Replace YOUR_TOKEN with your own from https://ipinfo.io/
    script.src = 'https://ipinfo.io/json?token=55a4312cf9f21e&callback=jsonpCallback';
    document.body.appendChild(script);
  }

  function init() {
    updateTime();
    loadIpInfo();
    setInterval(updateTime, 1000);
    setInterval(loadIpInfo, 10 * 60 * 1000);
  }

  init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atmos - Weather & Time</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap');
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    transition: background 1s ease;
    text-align: center;
    user-select: none;
    flex-direction: column;
  }
  .container {
    font-weight: 200;
    font-size: 4em;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
    margin-bottom: 0.3em;
  }
  .temp {
    font-size: 2.5em;
    margin-top: 0.2em;
  }
  .emoji {
    font-size: 3em;
    margin: 0.3em 0;
  }
  .subtitle {
    font-size: 1.2em;
    margin-top: 0.1em;
    color: rgba(255,255,255,0.7);
  }
  /* Backgrounds based on time */
  .morning {
    background: linear-gradient(to top, #ffe259, #ffa751);
  }
  .day {
    background: linear-gradient(to top, #56ccf2, #2f80ed);
  }
  .evening {
    background: linear-gradient(to top, #614385, #516395);
  }
  .night {
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
  }
</style>
</head>
<body class="day">
  <div id="time" class="container">--:--:--</div>
  <div id="weatherEmoji" class="emoji">‚òÄÔ∏è</div>
  <div id="temp" class="temp">--¬∞C</div>
  <div id="greeting" class="subtitle">Loading...</div>

<script>
  const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
  const city = 'New York'; // Change city or make it dynamic as needed

  // Map OpenWeather icons to emojis (for display only)
  function getEmoji(icon) {
    const code = icon.slice(0,2);
    if (code === '01') return icon.endsWith('d') ? '‚òÄÔ∏è' : 'üåï'; // clear day/night
    if (['02','03','04'].includes(code)) return '‚òÅÔ∏è'; // clouds
    if (['09','10'].includes(code)) return 'üåßÔ∏è'; // rain
    if (code === '11') return '‚õàÔ∏è'; // thunderstorm
    if (code === '13') return '‚ùÑÔ∏è'; // snow
    return 'üå°Ô∏è'; // default
  }

  // Set background class by current hour only (ignores weather)
  function updateBackgroundClassByTime() {
    const h = new Date().getHours();
    let cls = 'day';
    if (h >= 5 && h < 8) cls = 'morning';
    else if (h >= 8 && h < 17) cls = 'day';
    else if (h >= 17 && h < 20) cls = 'evening';
    else cls = 'night';
    document.body.className = cls;
  }

  function updateTime() {
    const now = new Date();
    const timeStr = now.toLocaleTimeString([], {hour12: false});
    document.getElementById('time').textContent = timeStr;
  }

  async function fetchWeather() {
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error('Weather fetch failed');
      const data = await res.json();
      const temp = Math.round(data.main.temp);
      const icon = data.weather[0].icon;
      const description = data.weather[0].description;

      document.getElementById('temp').textContent = `${temp}¬∞C`;
      document.getElementById('weatherEmoji').textContent = getEmoji(icon);
      document.getElementById('greeting').textContent = description.charAt(0).toUpperCase() + description.slice(1);
    } catch (e) {
      document.getElementById('greeting').textContent = 'Unable to fetch weather';
      console.error(e);
    }
  }

  function init() {
    updateBackgroundClassByTime();
    updateTime();
    fetchWeather();
    setInterval(updateTime, 1000);
    setInterval(fetchWeather, 10 * 60 * 1000); // refresh weather every 10 mins
    setInterval(updateBackgroundClassByTime, 60 * 1000); // refresh background every min for time change
  }

  init();
</script>
</body>
</html>

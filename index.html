<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atmos - Weather & Time</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    transition: background 1s ease;
    text-align: center;
    user-select: none;
    background: linear-gradient(to top, #56ccf2, #2f80ed);
  }
  #topText {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 5px 15px;
    font-weight: 100;
    font-stretch: ultra-condensed;
    font-size: 2em;
    text-shadow: 0 0 8px rgba(0,0,0,0.4);
    background: transparent;
    text-align: center;
    z-index: 1000;
    user-select: none;
  }
  #ipAddress {
    position: fixed;
    top: 2.5em;
    width: 100%;
    font-weight: 100;
    font-stretch: ultra-condensed;
    color: rgba(255,255,255,0.5);
    font-size: 1em;
    text-align: center;
    user-select: none;
    z-index: 1001;
  }
  .mainContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding-top: 70px; /* to avoid overlapping with fixed texts */
  }
  #time {
    font-weight: 200;
    font-size: 4em;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  #weatherEmoji {
    font-size: 3em;
    margin: 0.3em 0;
  }
  #temp {
    font-size: 2.5em;
    margin-top: 0.2em;
  }
  #greeting {
    font-size: 1.2em;
    margin-top: 0.1em;
    color: rgba(255,255,255,0.7);
  }
  /* Backgrounds by time */
  .morning {
    background: linear-gradient(to top, #ffe259, #ffa751);
  }
  .day {
    background: linear-gradient(to top, #56ccf2, #2f80ed);
  }
  .evening {
    background: linear-gradient(to top, #614385, #516395);
  }
  .night {
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
  }
</style>
</head>
<body class="day">
  <div id="topText">Atmos</div>
  <div id="ipAddress">Detecting IP...</div>
  <div class="mainContainer">
    <div id="time">--:--:--</div>
    <div id="weatherEmoji">‚òÄÔ∏è</div>
    <div id="temp">--¬∞C</div>
    <div id="greeting">Loading...</div>
  </div>

<script>
  const apiKey = 'https://api.open-meteo.com/v1/forecast?latitude=12.9719&longitude=77.5937&hourly=temperature_2m,relative_humidity_2m&timezone=auto&forecast_days=1'; // Replace with your OpenWeatherMap API key
  const city = 'Bengaluru'; // Replace as needed

  function getEmoji(icon) {
    const code = icon.slice(0, 2);
    if (code === '01') return icon.endsWith('d') ? '‚òÄÔ∏è' : 'üåï';
    if (['02','03','04'].includes(code)) return '‚òÅÔ∏è';
    if (['09','10'].includes(code)) return 'üåßÔ∏è';
    if (code === '11') return '‚õàÔ∏è';
    if (code === '13') return '‚ùÑÔ∏è';
    return 'üå°Ô∏è';
  }

  function updateBackgroundByTime() {
    const h = new Date().getHours();
    let cls = 'day';
    if (h >= 5 && h < 8) cls = 'morning';
    else if (h >= 8 && h < 17) cls = 'day';
    else if (h >= 17 && h < 20) cls = 'evening';
    else cls = 'night';
    document.body.className = cls;
  }

  function updateTime() {
    const now = new Date();
    const timeStr = now.toLocaleTimeString([], {hour12: false});
    document.getElementById('time').textContent = timeStr;
  }

  async function fetchWeather() {
    try {
      const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
      if (!res.ok) throw new Error('Weather fetch failed');
      const data = await res.json();
      const temp = Math.round(data.main.temp);
      const icon = data.weather[0].icon;
      const description = data.weather[0].description;

      document.getElementById('temp').textContent = `${temp}¬∞C`;
      document.getElementById('weatherEmoji').textContent = getEmoji(icon);
      document.getElementById('greeting').textContent = description.charAt(0).toUpperCase() + description.slice(1);
    } catch (e) {
      document.getElementById('greeting').textContent = 'Unable to fetch weather';
      console.error(e);
    }
  }

  async function fetchIP() {
    try {
      // ipify plain-text endpoint returns just the IP directly, simplest reliable endpoint
      const res = await fetch('https://api.ipify.org');
      if (!res.ok) throw new Error('IP fetch failed');
      const ip = await res.text();
      document.getElementById('ipAddress').textContent = `Your IP: ${ip}`;
    } catch (e) {
      document.getElementById('ipAddress').textContent = 'Unable to detect IP';
      console.error(e);
    }
  }

  function init() {
    updateBackgroundByTime();
    updateTime();
    fetchWeather();
    fetchIP();
    setInterval(updateTime, 1000);
    setInterval(fetchWeather, 10 * 60 * 1000);
    setInterval(updateBackgroundByTime, 60 * 1000);
    setInterval(fetchIP, 10 * 60 * 1000);
  }

  init();
</script>
</body>
</html>

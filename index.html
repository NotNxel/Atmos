<html lang="en">

<title>Atmos - Weather & Time</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    transition: background 1s ease;
    text-align: center;
    user-select: none;
    background: linear-gradient(to top, #56ccf2, #2f80ed);
  }
  #topText {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 5px 15px;
    font-weight: 100;
    font-stretch: ultra-condensed;
    font-size: 2em;
    text-shadow: 0 0 8px rgba(0,0,0,0.4);
    background: transparent;
    text-align: center;

    user-select: none;
  }
  #ipAddress {
    position: fixed;
    top: 2.5em;
    width: 100%;
    font-weight: 100;
    font-stretch: ultra-condensed;
    color: rgba(255,255,255,0.5);
    font-size: 1em;
    text-align: center;
    user-select: none;
  }
  .mainContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding-top: 70px;
  }
  #time {
    font-weight: 200;
    font-size: 4em;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  #weatherEmoji {
    font-size: 3em;
    margin: 0.3em 0;
  }
  #temp {
    font-size: 2.5em;
    margin-top: 0.2em;
  }
  #greeting {
    font-size: 1.2em;
    margin-top: 0.1em;
    color: rgba(255,255,255,0.7);
  }
  /* backgrounds by time */
  .morning {
    background: linear-gradient(to top, #ffe259, #ffa751);
  }
  .day {
    background: linear-gradient(to top, #56ccf2, #2f80ed);
  }
  .evening {
    background: linear-gradient(to top, #614385, #516395);
  }
  .night {
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
  }
</style>
</head>

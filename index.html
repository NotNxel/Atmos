<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atmos - IP Location Weather</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    text-align: center;
    background: linear-gradient(to top, #56ccf2, #2f80ed);
    user-select: none;
  }
  #header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 10px;
    font-weight: 100;
    font-stretch: ultra-condensed;
    font-size: 2em;
    background: transparent;
    text-shadow: 0 0 5px rgba(0,0,0,0.7);
    z-index: 1000;
  }
  #ipInfo {
    margin-top: 60px;
    font-size: 1.2em;
    color: rgba(255,255,255,0.7);
  }
  #weather {
    margin-top: 20px;
    font-size: 1.5em;
  }
  #time {
    font-size: 3em;
    margin-top: 20px;
    font-weight: 200;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<div id="header">Atmos</div>
<div id="ipInfo">Detecting IP & Location...</div>
<div id="weather">Loading Weather...</div>
<div id="time">--:--:--</div>

<script>
// Function to update time every second
function updateTime() {
  const now = new Date();
  const timeString = now.toLocaleTimeString('en-GB', { hour12: false });
  document.getElementById('time').textContent = timeString;
}

// Function to get emoji based on weather description
function getWeatherEmoji(desc) {
  desc = desc.toLowerCase();
  if(desc.includes('clear')) return '‚òÄÔ∏è';
  if(desc.includes('cloud')) return '‚òÅÔ∏è';
  if(desc.includes('rain')) return 'üåßÔ∏è';
  if(desc.includes('thunderstorm')) return '‚õàÔ∏è';
  if(desc.includes('snow')) return '‚ùÑÔ∏è';
  if(desc.includes('fog') || desc.includes('mist')) return 'üå´Ô∏è';
  return 'üå°Ô∏è';
}

async function fetchIPLocationWeather() {
  try {
    // Use ipinfo.io API (requires free signup for token)
    const ipInfoToken = '55a4312cf9f21e'; // Get from https://ipinfo.io/
    const ipInfoRes = await fetch(`https://ipinfo.io/json?token=${ipInfoToken}`);
    const ipData = await ipInfoRes.json();
    
    const loc = ipData.loc.split(',');
    const lat = loc[0];
    const lon = loc[1];
    document.getElementById('ipInfo').textContent = `IP: ${ipData.ip} | Location: ${ipData.city}, ${ipData.region}, ${ipData.country}`;
    
    // Use Open-Meteo API (free, no key required) for weather from lat lon
    const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
    const weatherData = await weatherRes.json();
    const currentWeather = weatherData.current_weather;
    
    const temp = currentWeather.temperature;
    const weatherCode = currentWeather.weathercode;  // weather code number
    
    // Basic weather code interpretation from Open-Meteo docs (simplified)
    const weatherMap = {
      0: 'Clear sky',
      1: 'Mainly clear',
      2: 'Partly cloudy',
      3: 'Overcast',
      45: 'Fog',
      48: 'Depositing rime fog',
      51: 'Light drizzle',
      53: 'Moderate drizzle',
      55: 'Dense drizzle',
      56: 'Light freezing drizzle',
      57: 'Dense freezing drizzle',
      61: 'Slight rain',
      63: 'Moderate rain',
      65: 'Heavy rain',
      66: 'Light freezing rain',
      67: 'Heavy freezing rain',
      71: 'Slight snow fall',
      73: 'Moderate snow fall',
      75: 'Heavy snow fall',
      77: 'Snow grains',
      80: 'Slight rain showers',
      81: 'Moderate rain showers',
      82: 'Violent rain showers',
      85: 'Slight snow showers',
      86: 'Heavy snow showers',
      95: 'Thunderstorm',
      96: 'Thunderstorm with slight hail',
      99: 'Thunderstorm with heavy hail'
    };
    
    const weatherDesc = weatherMap[weatherCode] || 'Clear';
    const emoji = getWeatherEmoji(weatherDesc);

    document.getElementById('weather').textContent = `${emoji} ${weatherDesc} | Temp: ${temp}¬∞C`;
  
  } catch (error) {
    document.getElementById('ipInfo').textContent = 'Unable to detect IP/location';
    document.getElementById('weather').textContent = 'Unable to fetch weather';
    console.error(error);
  }
}

updateTime();
setInterval(updateTime, 1000);
fetchIPLocationWeather();
setInterval(fetchIPLocationWeather, 10 * 60 * 1000);

</script>

</body>
</html>
